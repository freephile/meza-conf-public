---
# public.yml
#
# Config file for putting non-secure items needed for configuration during
# deploy of the application

# This variable tells certain aspects of meza to be better suited for production
# or for development servers.
m_use_production_settings: True

m_force_debug: false

# visible at :1936
enable_haproxy_stats: true

# email used for Apache and Certbot
m_httpd_server_admin: admin@equality-tech.com
enable_certbot: true

# We don't want deploys to wipe out customizations to /etc/mysql/my.cnf
overwrite_global_mycnf: false
# turn off reverse DNS in MySQL
mysql_skip_name_resolve: true
# default 151
mysql_max_connections: 151
# 80% of RAM or 110% of DB size whichever is less
mysql_innodb_buffer_pool_size: 1800M 
# 25% of buffer_pool but not to exceed 2G total (two logs)
mysql_innodb_log_file_size: 225M
# default 256 in Meza, we use 1976; new MariaDB default is 2000
mysql_table_open_cache: 2000


m_timezone: "America/New_York"


# Set a default authentication method for all wikis that don't specify one
# FIXME #763: List types, and descriptions
# meza_auth_type: "viewer-read"
meza_auth_type: "anon-read"
m_robots_rules: "crawl"

blender_landing_page_title: QualityBox Knowledge Platform

# Email senders
# Refs:
#   https://www.mediawiki.org/wiki/Manual:$wgPasswordSender
#   https://www.mediawiki.org/wiki/Manual:$wgEmergencyContact
wgPasswordSender: "admin@equality-tech.com"
